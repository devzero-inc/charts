{{- if .Values.registry.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "devzero.resourceName" (dict "ctx" . "component" "grafana") }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-self-hosted"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  namespace: {{ .Release.Namespace | quote }}
spec:
  {{- if .Values.registry.ingress.ingressClassName }}
  ingressClassName: {{ .Values.registry.ingress.ingressClassName }}
  {{- end }}
  tls:
    - secretName: devzero-grafana-tls
      hosts:
        - "grafana.{{ .Values.domain }}"
  rules:
    - host: "grafana.{{ .Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "devzero.resourceName" (dict "ctx" . "component" "grafana") }}
                port:
                  number: 80
{{- end }}