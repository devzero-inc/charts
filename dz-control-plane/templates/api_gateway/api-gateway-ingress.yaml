{{- if .Values.gateway.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "devzero.resourceName" (dict "ctx" . "component" "gateway") }}
  labels:
    {{- include "devzero.labels" (dict "ctx" . "component" "gateway") | nindent 4 }}
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-self-hosted"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  {{- with .Values.gateway.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  {{- if .Values.gateway.ingress.ingressClassName }}
  ingressClassName: {{ .Values.gateway.ingress.ingressClassName }}
  {{- end }}
  tls:
    - secretName: devzero-api-tls
      hosts:
        - "api.{{ .Values.domain }}"
  rules:
    - host: "api.{{ .Values.domain }}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "devzero.resourceName" (dict "ctx" . "component" "gateway") }}
                port:
                  number: {{ .Values.gateway.service.port }}
{{- end }}
